<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Cart</title>
    <link rel="stylesheet" href="1-2.css">
</head>
<body>
    <div class="container">
        <h1>Online Shopping Cart</h1>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" min="0" required>
            <input type="number" id="quantity" placeholder="Quantity" min="1" required>
            <button type="submit">Add Product</button>
        </form>
        <h2>Shopping Cart</h2>
        <ul id="cartList"></ul>
        <h3 id="totalCost">Total Cost: $0</h3>
    </div>
    <script src="1-2.js"></script>
</body>
</html>
